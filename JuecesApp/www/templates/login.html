<ion-view title="Jueces Rio 2016">
    <ion-view title="Login">
    <ion-content padding="true" class="has-header">
        <form>
            <ion-list>
				
				
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="text" placeholder="email@gmail.com" ng-model="usuario.email">
                </label>
				
				
                <label class="item item-input">
                    <span class="input-label">Contraseña</span>
                    <input type="password" placeholder="contraseña" ng-model="usuario.password">
                </label>
				
            </ion-list>
			
			
            <button class="button button-stable button-block button-calm" ng-click="loginUsuario()">Login</button>
			
			
		</form>
    </ion-content>
</ion-view>
 
</ion-view>
